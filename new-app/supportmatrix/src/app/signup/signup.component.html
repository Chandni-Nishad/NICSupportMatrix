<div class="container" style="overflow: hidden; background-image: url(https://images.pexels.com/photos/1042423/pexels-photo-1042423.jpeg?cs=srgb&dl=pexels-kasperphotography-1042423.jpg&fm=jpg);">
    <div class="container" style="height: 600px; width: 400px;  background:transparent;   margin-top: 10px; border-radius: 9px;">
        <h1 style="text-align: center; margin-bottom: 10px; margin-top: 10px; margin-right: 40px; color: white;"> SignUp </h1>
        <h6 style="color: white; text-align: center; margin-right: 40px;"> Please fill the details </h6>
        <form id="was-validated" [formGroup]="signupForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col">
                    <label for="First Name" class="form-label" style="margin-top: 10px; color: white; font-weight: 500; font-size: 1.2rem;">First Name</label>
                    <input type="text" id="firstname"  formControlName="firstname"  class="form-control"  placeholder="Enter Your First name" aria-label="First name" style="width: 300px; background: transparent; color: white; " required>
                    <!--div *ngIf="submitted && signupForm.controls['firstname'].errors" class="invalid-feedback">
                    <div *ngIf="signupForm.controls['firstname'].errors['required']" > </div>First Name is required</div-->
                    
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="Last Name" class="form-label" style="margin-top: 10px; color: white; font-weight: 500; font-size: 1.2rem;">Last Name</label>
                    <input type="text" id="lastname" formControlName="lastname" class="form-control" placeholder="Enter Your Last name" aria-label="Last name" style="width: 300px; background: transparent; color: white;">
                    <div id="lastnameError" class="error"></div>
                   
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="emailid" class="form-label" style="margin-top: 10px; color: white; font-weight: 500; font-size: 1.2rem;">Email</label>
                    <input type="email"class="form-control"  formControlName="email" id="emailid" placeholder="Enter Your Email" style="width: 300px; background: transparent; color: white;">
                    
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="mobilenumber" class="form-label" style="margin-top: 10px; color: white; font-weight: 500; font-size: 1.2rem;">Mobile Number</label>
                    <input type="text" class="form-control"formControlName="mobilenumber"  id="mobilenumber" placeholder="Enter Your Mobile Number" style="width: 300px; background: transparent; color: white;">
                   
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label for="password" class="form-label" style="margin-top: 10px; color: white; font-weight: 500; font-size: 1.2rem;">Password</label>
                    <input type="password"  class="form-control"formControlName="password"  id="password" placeholder="Create Password" style="width: 300px; background: transparent; color: white;" required>
                   
                </div>
            </div>
            
            <div class="col-auto">
                <button mat-raised-button type="submit" class="btn" style="margin-top: 10px; background-color: rgb(174, 38, 38); color: white;">Sign Up</button>
                <!--button type="button" class="btn btn-primary" (click)="onReset()" style="margin-top: 10px; margin-left: 10px;">clear</button-->
            </div>
            <a  routerLink="/user-login" style="color: white;"> <h6 style="margin-top: 10px;"> Already Registered / Signup ? Click to Login </h6></a>
        </form>
    </div>
</div>
